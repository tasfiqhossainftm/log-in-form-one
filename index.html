<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Sans+Narrow:wght@400;700&family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/meanmenu.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Log In Form -->
     <div class="form">
    <div class="form-head">
        <h1>Log-in</h1>
    </div>
    <div class="information">
        <ul>
            <li><input type="text" placeholder="Type your username" required></li>
            <li><input type="password" placeholder="Type your password" required></li>
        </ul>
    </div>
    <div class="forgot-password">
        <p>Forgot Password?</p>
    </div>
    <div class="log-in-or-sign-up">
        <button class="log-in">Log-in</button>
        <button class="sign-up">Sign-up</button>
    </div>
    <div class="icons">
    <i class="fab facebook fa-facebook"></i>
    <i class="fab twitter fa-twitter"></i>
    <i class="fab google fa-whatsapp"></i>
    </div>
</body>
</html>
